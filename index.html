<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Track Picker</title>
  </head>
  <body>
    <div class="container" id="questions">
      <form id="tracks1">
        <label>What would you like to be able to make?</label>
        <select class="form-control" id="pref1">
          <option value="php1">Website backends</option>
          <option value="css">Visual design work</option>
          <option value="ruby">Interactive web content</option>
          <option value="java">Apps</option>
        </select>
        <label>Do you have any interest in game development?</label>
        <select class="form-control" id="pref2">
          <option value="php1">Yes</option>
          <option value="css">No</option>
          <option value="ruby">Haven't considered it</option>
        </select>
        <label>Would you rather work on user interfaces or back-end logic?</label>
        <select class="form-control" id="pref3">
          <option value="php1">Back-end</option>
          <option value="css">User interfaces</option>
        </select>
        <label>What is your preferred social media platform?</label>
        <select class="form-control" id="pref4">
          <option value="php1">Twitter</option>
          <option value="css">Facebook</option>
          <option value="ruby">Instagram</option>
          <option value="java">Mastodon</option>
        </select>
        <label>What major company would you prefer to work at?</label>
        <select class="form-control" id="pref5">
          <option value="php1">Google</option>
          <option value="css">Microsoft</option>
          <option value="ruby">Apple</option>
          <option value="java">I'd prefer government work</option>
        </select>
        <button type="submit" class="btn">Submit Answers</button>
      </form>
    </div>
    <div class="container" id="answers">
      <div id="php">
        <h2>PHP</h2>
      </div>
      <div id="css">
        <h2>CSS</h2>
      </div>
      <div id="ruby">
        <h2>Ruby on Rails</h2>
      </div>
      <div id="java">
        <h2>Java</h2>
      </div>
    </div>
  </body>
</html>
